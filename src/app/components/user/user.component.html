<h2>My Users</h2>
<div>
  <label>User name:
    <input #userName />
  </label><br>
  <label>User email:
    <input #userEmail />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(userName.value, userEmail.value); userName.value=''; userEmail.value=''">
    add
  </button>
</div>
<ul class="users">
  <li *ngFor="let user of users">
    <a routerLink="/user/detail/{{user.id}}">
    <span class="badge">{{user.id}}</span> {{user.name}} - {{user.emailAddress}}
    </a>
    <button class="delete" title="delete user"
      (click)="delete(user)">x</button>
  </li>
</ul>
