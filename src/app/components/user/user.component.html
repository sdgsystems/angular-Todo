<h2>My Users</h2>
<ul class="users">
  <li *ngFor="let user of users" 
    [class.selected]="user === selectedUser" 
    (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.name}} - {{user.emailAddress}}
  </li>
</ul>

<div *ngIf="selectedUser">
  <h2>{{selectedUser.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedUser.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>email:
      <input [(ngModel)]="selectedUser.emailAddress" placeholder="email address"/>
    </label>
  </div>
</div>
